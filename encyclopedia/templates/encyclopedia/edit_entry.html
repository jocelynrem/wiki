{% extends "encyclopedia/layout.html" %}
{% block title %}
  Edit Page
{% endblock title %}
{% block body %}
  <h1>Edit Page: {{ title }}</h1>
  <div class="form-group">
    <form method="post">
      {% csrf_token %}
      {{ form.content }}
      <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
  </div>
{% endblock body %}
