{% extends "encyclopedia/layout.html" %}
{% block title %}
    Search Results
{% endblock title %}
{% block body %}
    <h1>Search results for {{ query }}</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
    {% if entries|length == 0 %}<p>no results found</p>{% endif %}
{% endblock body %}
